<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Prise de contact</title>
</head>
<body>
    <h1>Prise de contact.</h1>

    <p>Un utilisateur vous a envoyé un mail via le formulaire de votre site internet.</p>
    
    <p>Détails du contact :</p>
    
    <ul>
        <li><p><strong>Nom & prénom:</strong> [name]</p></li>
        <li><p><strong>Email:</strong> <a href="mailto:[email]"></a>[email]</p></li>
        <li><p><strong>Téléphone:</strong> <a href="tel:[phone]">[phone]</a></p></li>
        <li><p><strong>Sujet:</strong> [subject]</p></li>
        <li><p><strong>Message:</strong><br/>[message]</p><br/></li>
    </ul>
</body>
</html>
